version: "3"

services:
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/frontend/src
    platform: linux/x86_64
    working_dir: /frontend
    depends_on:
      - backend
  backend:
    container_name: backend
    build: ./backend
    ports:
      - 3001:3001
    # platform: linux/x86_64 (para quem usa MAC)
    working_dir: /backend
    # Caso queira que o container esteja atualizado durante o desenvolvimento, sem que vocÃª precise ficar fazendo down e up dos containers, descomente as 3 linhas abaixo
    command: dev
    volumes:
      - ./backend/src:/backend/src
    # environment:
    #   - MONGO_URI=mongodb://db:27017/recypesapp
    depends_on:
      - db
  db:
    image: mongo:5.0.7
    container_name: db
    restart: always
    ports:
      - 8081:27017

networks:
  default:
    name: recypesapp_net
